<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap1</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-6">
				<h1 class="header text-center">
					<!--первый row. заголовок-->
					<span>видео иструкция</span>
					<strong class="text-uppercase">по bootstrap4</strong>
				</h1>
			</div>
		</div>
		<!-- второй row. вставка видео и формы-->
		<div class="row justify-content-center">
			<div class="col-xl-6 col-12">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/2JMMnNOhDoc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-xl-4 col-12">
				<div class="form">
					<form action="#">
						 <p class="form-header text-center">Bведите свой email</p>
						 <input class="form-control" placeholder="Ваше имя">
						 <small class="form-text text-muted">пример заплнения формы для регистрации.</small>
						 <input class="form-control" placeholder="Ваш email">
						 <small class="form-text text-muted">Пример формы ввода email.</small>
						 <button type="button" class="btn btn-primary btn-lg btn-block form-btn">копка формы</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!--третий row под заголовок секции-->
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<h2 class="section-header text-center text-uppercase">почему нужно смотреть это прямо сейчас?!</h2>
				</div>
			</div>
			<!--четвертый row под картинки-->
			<div class="feature">
				<div class="row justify-content-center">
					<div class="col-xl-3 col-6">
						<div class="feature-box">
							<img class="rounded mx-auto d-block" src="img/01.jpg" alt="1 пончик" >
							<p class="text-center">первый пончик</p>
						</div>
					</div>
					<div class="col-xl-3 col-6">
						<div class="feature-box">
							<img class="rounded mx-auto d-block" src="img/01.jpg" alt="2 пончик">
							<p class="text-center">второй пончик</p>
						</div>
					</div>
					<div class="col-xl-3 col-6">
						<div class="feature-box">
							<img class="rounded mx-auto d-block" src="img/01.jpg" alt="3 пончик">
							<p class="text-center">третий пончик</p>
						</div>
					</div>
					<div class="col-xl-3 col-6">
						<div class="feature-box">
							<img class="rounded mx-auto d-block" src="img/01.jpg" alt="4 пончик">
							<p class="text-center">четвертый пончик</p>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-xl-3 col-6">
					<button type="button" class="btn btn-primary btn-lg center-block form-btn"> хочу пончик! </button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
